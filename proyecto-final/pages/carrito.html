<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">  <title>Remeras</title>
</head>

<body>

    <header>
        <h1>Remeras</h1>

        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="carrito.html"><ion-icon name="cart-outline" class="cart"></ion-icon></a></li>
        </ul>
    </header>

    <main>

        <section class="carrito">
            <h2>Carrito</h2>

            <div id="contenedor-carrito">
                <p>El carrito está vacío</p>
            </div>
            <p id="total-carrito">Total: $0</p>

            <div id="overlay"></div>  <div id="formulario-compra" style="display: none;">
                <h2>Datos de Envío</h2>
                <form id="form-datos-envio">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required pattern="[a-zA-Z\s]+"><br><br>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="tarjeta"">Número de Tarjeta:</label><br>
                    <input type="text" id="tarjeta" name="tarjeta" required maxlength="16" pattern="[0-9]{16}"><br><br>
            
                    <label for="expiracion">Fecha de Expiración:</label><br>
                    <input type="month" id="expiracion" name="expiracion" required><br><br>
            
                    <label for="cvv">CVV:</label><br>
                    <input type="text" id="cvv" name="cvv" required maxlength="3"><br><br>
            
                    <label for="nombre-tarjeta">Nombre en la Tarjeta:</label><br>
                    <input type="text" id="nombre-tarjeta" name="nombre-tarjeta" required pattern="[a-zA-Z\s]+""><br><br>
            
                    <button type="submit" id="pagar">Pagar</button>
            
                    <button type="button" id="cerrar-formulario">Cerrar</button>
                </form>
            </div>
        </section>
    </main>


    <script src="../js/scriptCarrito.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
